<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üíñ Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      margin-bottom: 25px;
      color: #ff4d6d;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 15px;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }

    /* No button shaking in fear */
    #no:hover {
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    /* Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      color: red;
      animation: floatUp 4s linear forwards;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Isha, will you be my Valentine? üíò</h1>
    <button id="yes" onclick="yesClicked()">Yes üíñ</button>
    <button id="no">No üôÉ</button>
  </div>

  <!-- Background music -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e6a3d4d8f.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      document.getElementById("card").remove();
      document.getElementById("music").play();
      startHearts();

      document.body.innerHTML += `
        <div style="
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
          z-index: 2;">
          <h1 style="color:#ff4d6d;">
            Yayyy!!! üíïü•∞<br><br>
            You just made my day brighter ‚ù§Ô∏è<br>
            Happy Valentine‚Äôs Day, Isha üíñ<br><br>
            <span style="font-size:20px;">‚Äì Gurryy</span>
          </h1>
        </div>
      `;
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }, 300);
    }
  </script>

</body>
</html>
